<app-dashboard [title] ="'Detalles'">
  <div class="container">
    <div class="alert alert-success" role="alert" *ngIf="updated">
      La agencia ha sido actualizada!
    </div>
    <div class="detail-header"> <h5>Agencia {{agency.agencia}}</h5></div>
    <form [formGroup] ="agencyForm">
      <div class="form-group col-md-6">
        <label for="name">Agencia</label>
        <input formControlName="name" type="text" class="form-control" id="name">
      </div>
      <div class="form-group col-md-6">
        <label for="department">Departamento</label>
        <input formControlName="department" type="text" class="form-control" id="department">
      </div>
      <div class="form-group col-md-6">
        <label for="district">Distrito</label>
        <input formControlName="district" type="text" class="form-control" id="district" >
      </div>
      <div class="form-group col-md-6">
        <label for="province">Provincia</label>
        <input formControlName="province" type="text" class="form-control" id="province">
      </div>
      <div class="form-group col-md-6">
        <label for="address">Direccion</label>
        <input formControlName="address" type="text" class="form-control" id="address">
      </div>

      <div class="form-group col-md-6">
      <label for="map">Ubicaci√≥n</label>
        <div id="map" class="map"></div>
      </div>
      <div class="form-group col-md-6">
        <button type="button" class="btn btn-primary" (click)="updateStorage()" >Actualizar</button>
      </div>
    </form>
  </div>
</app-dashboard>
