<app-dashboard [title] ="'Detalles'">
  <div class="container">
    <div class="detail-header"> <h5>Agencia {{agency.agencia}}</h5></div>
    <form>
      <div class="form-group col-md-6">
        <label for="name">Agencia</label>
        <input type="text" class="form-control" id="name" value="{{agency.agencia}}">
      </div>
      <div class="form-group col-md-6">
        <label for="department">Departamento</label>
        <input type="text" class="form-control" id="department" value="{{agency.departamento}}">
      </div>
      <div class="form-group col-md-6">
        <label for="district">Distrito</label>
        <input type="text" class="form-control" id="district" value="{{agency.distrito}}">
      </div>
      <div class="form-group col-md-6">
        <label for="province">Provincia</label>
        <input type="text" class="form-control" id="province" value="{{agency.provincia}}">
      </div>
      <div class="form-group col-md-6">
        <label for="address">Direccion</label>
        <input type="text" class="form-control" id="address" value ="{{agency.direccion}}">
      </div>
      <div class="form-group col-md-6">
        <div id="map" class="map"></div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</app-dashboard>
